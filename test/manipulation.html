<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Test manipulation</title>
</head>
<body>

    <div id="e1"></div>
    <span id="t1">target</span>

    <hr>

    <input type="checkbox">

    <hr>

    <div class="container">
        <div class="inner">Hello</div>
        <div class="inner">Goodbye</div>
    </div>

    <div class="container2">
        <div class="inner">Hello</div>
        <div class="inner">Goodbye</div>
    </div>

    <hr>

    <div id="e3">
        <span>Span Text</span>
        <strong>What about me?</strong>
        <span>Another One</span>
    </div>

    <ul id="e4">
        <li><div>Item</div></li>
        <li>Item</li>
        <li>Item</li>
        <li>Item</li>
    </ul>

    <div id="append-text"></div>
    <div id="prepend-text">prepend</div>

<script src="../build/m4q.js"></script>

<script>
    $("#t1").wrap( $("#e1") );
    $("input[type=checkbox]").wrap("<label>");
    $( ".container .inner" ).wrap( "<div class='new'></div>" );
    $( ".container2 .inner" ).wrapAll( "<div class='new'><em  style='color: blue'></em></div>" );
    $("#e3 > span").wrap("<div><div><p><em><b style='color: red'></b></em></p></div></div>")
    console.log($("#e4 > li").wrapInner("<em>"));

    $("#append-text").appendText("This is a text");
    $("#append-text").appendText("<br>This is second text");
    $("#append-text").appendText("<p>This is paragraph</p>");
    $("#prepend-text").prependText("<p>This is prepended paragraph</p>");
</script>
</body>
